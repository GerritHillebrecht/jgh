<div
  class="group relative aspect-[9/12] border rounded-lg bg-[#fdc616] hover:bg-pink-500 transition-all duration-300 bg-cover bg-center overflow-hidden p-8 flex items-center"
>
  <div
    class="absolute inset-0 opacity-0 group-hover:opacity-60 transition-opacity duration-300 ease-in-out bg-[url('assets/images/card/card-bg.jpg')] bg-no-repeat bg-cover bg-cente"
  ></div>
  <div
    class="absolute z-10 scale-0 group-hover:scale-100 transition-all duration-300 ease-in-out inset-0 bg-[url('assets/images/card/card-splash.png')] bg-no-repeat bg-contain bg-center"
  ></div>

  <div class="relative z-20 text-stone-50 h-full">
    <div
      class="grid sm:group-hover:grid-rows-[1fr] sm:grid-rows-[0fr] sm:transition-[grid-template-rows] sm:duration-300"
    >
      <h2
        class="overflow-hidden text-3xl sm:text-6xl"
        [innerHTML]="menuItem.name"
      ></h2>
      <p
        class="sm:-translate-y-3 overflow-hidden sm:opacity-0 sm:group-hover:translate-y-0 sm:group-hover:opacity-100 transition-all duration-300 group-hover:delay-200"
      >
        {{ menuItem.description }}
      </p>
    </div>
    <figure class="mt-12">
      <picture>
        <img [src]="'assets/images/products/pizza/' + menuItem.image" />
      </picture>
    </figure>
  </div>
</div>
