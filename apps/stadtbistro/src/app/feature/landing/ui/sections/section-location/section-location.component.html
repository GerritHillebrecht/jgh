<section class="py-20 sm:py-40 bg-stone-50">
  <div class="mx-auto max-w-5xl w-full grid sm:grid-cols-2 gap-8">
    <div class="flex flex-col gap-6 px-4 sm:px-0">
      <div
        class="flex flex-col sm:flex-row gap-x-1 items-center justify-center sm:justify-normal inter text-black text-5xl leading-tight"
        style="letter-spacing: -0.05em"
      >
        <span
          class="bg-clip-text bg-gradient-to-r from-[#007cf0] to-[#00dfd8] text-transparent brightness-0 transition"
          style="transition-duration: 1000ms"
          [ngClass]="{ 'brightness-0': activeHeadline() !== 0 }"
        >
          Select.
        </span>
        <span
          class="bg-clip-text bg-gradient-to-r from-[#ff4d4d] to-[#f9cb28] text-transparent transition"
          style="transition-duration: 1000ms"
          [ngClass]="{ 'brightness-0': activeHeadline() !== 1 }"
        >
          Order.
        </span>
        <span
          class="bg-clip-text bg-gradient-to-r from-[#7928ca] to-[#ff0080] text-transparent transition"
          style="transition-duration: 1000ms"
          [ngClass]="{ 'brightness-0': activeHeadline() !== 2 }"
        >
          Enjoy.
        </span>
      </div>
      <p class="text-stone-600 text-center sm:text-left text-lg">
        Die Köche des Stadtbistros mit Pizza und Bowl bieten einen tollen Job,
        indem sie köstliche Gerichte mit Leidenschaft und Kreativität
        zubereiten.
      </p>
    </div>
    <div class="flex flex-col justify-center items-center gap-4">
      <div class="max-w-[300px] w-full flex flex-col justify-center gap-4">
        <button [routerLink]="['menu', 'food']" class="btn btn-primary rounded-lg">Was gibts zu essen?</button>
        <button class="btn btn-outline rounded-lg text-stone-600">Wer kocht für mich?</button>
      </div>
    </div>
  </div>
</section>
