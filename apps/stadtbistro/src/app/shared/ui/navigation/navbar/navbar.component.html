<header
  class="fixed inset-x-0 top-0 px-4 xl:px-0 flex items-center h-14 sm:h-16 z-50 transition border-solid"
  [ngClass]="{
    'backdrop-blur-[5px] shadow-lg sm:backdrop-blur-lg backdrop-saturate-[1.8]  border-b-[1px]':
      scrollService.scrollDistance() > 10,
    'bg-[rgb(23,18,18)]/80 border-stone-600/60 text-stone-100':
      navigationService.theme() === 'dark',
    
    'bg-stone-50/90 text-stone-600':
      navigationService.theme() === 'light',
    'border-stone-400/60':
      navigationService.theme() === 'light' && scrollService.scrollDistance() > 10,
  }"
>
  <nav class="w-full max-w-7xl mx-auto flex flex-row justify-around sm:justify-between">
    <!-- <div class="flex items-center sm:hidden">
      <button mat-icon-button>
        <fa-icon [icon]="menuIcon"></fa-icon>
      </button>
    </div> -->
    <div class="logo flex items-center gap-3 cursor-pointer" routerLink="/">
      <img
        src="assets/images/logo/stadtbistro-logo.png"
        class="h-[40px] hidden sm:block"
        alt="Stadtbistro Logo"
      />
      <sb-logo
        [lineBreak]="true"
        class="text-lg text-center sm:text-left"
      ></sb-logo>
    </div>
    <div class="navigational-elements hidden sm:flex flex-row items-center gap-2">
      <div class="flex-row items-center gap-2 hidden sm:flex">
        <button
          *ngFor="let route of routes"
          class="uppercase font-bold"
          style="color: inherit"
          [routerLink]="route.path"
          mat-button
        >
          {{ route.label }}
        </button>
        <!-- <button
          class="uppercase font-bold"
          style="color: inherit"
          mat-button
          [matMenuTriggerFor]="menu"
        >
          Speisekarte
        </button> -->
      </div>
      <!-- <sb-shopping-cart></sb-shopping-cart> -->
    </div>
  </nav>
</header>
