<section class="py-36 px-4 sm:px-8 md:px16 lg:px-36">
  <!-- <h2 class="text-5xl">Projekte</h2> -->

  <ng-container *ngIf="projects() | async as projects; else loading">
    <div class="flex flex-row gap-4 mt-6">
      <div class="flex flex-col gap-2">
        <p class="text-7xl">{{ projects.length }}</p>
        <span class="text-sm opacity-40">Ver√∂ff. Projekte</span>
      </div>
    </div>
    <div
      *ngFor="let project of projects"
      class="py-20 flex flex-col gap-10 max-w-7xl mx-auto"
    >
      <h2 class="text-4xl sm:text-5xl md:text-6xl">{{ project.title }}</h2>

      <p class="max-w-2xl">{{ project.description }}</p>

      <jgh-image-gallery
        [size]="800"
        [images]="project.images"
      ></jgh-image-gallery>
    </div>
  </ng-container>
</section>

<ng-template #loading>
  <div class="fixed inset-0 flex items-center justify-center">LOADING</div>
</ng-template>
