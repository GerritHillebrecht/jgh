<section class="py-36 px-4 md:px-20">
  <code>
    <pre>
        {{ project() | json }}
    </pre>
  </code>
  <ng-container *ngIf="project() as project">
    <div class="flex flex-col gap-8">
      <h1 class="text-4xl sm:text-5xl xl:text-6xl 3xl:text-8xl">
        {{ project.attributes.Titel }}
      </h1>
      <div class="flex gap-4"></div>
      <jgh-avatar
        [options]="avatarOptions"
        image="https://images.unsplash.com/photo-1508186225823-0963cf9ab0de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
      ></jgh-avatar>
      <p class="max-w-3xl">
        {{ project.attributes.Beschreibung }}
      </p>
      <div class="grid grid-cols-4 gap-8">
        <div class="image" *ngFor="let image of project.attributes.Bilder.data">
          <figure>
            <picture>
              <img
                [src]="image.attributes.formats.medium.url"
                class="aspect-square object-cover"
              />
            </picture>
          </figure>
        </div>
      </div>
    </div>
  </ng-container>
</section>
