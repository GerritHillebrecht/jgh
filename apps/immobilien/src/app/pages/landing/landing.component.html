<main>
  <im-section-marzipano>
    <figure>
      <picture>
        <img src="assets/images/logo/logo 4.svg" class="h-52" />
      </picture>
    </figure>

    <p class="uppercase font-bold text-xs xl:text-sm tracking-[0.2em] my-8">
      Professional Home staging
    </p>

    <div class="flex flex-row gap-2 items-center">
      <im-button
        [icon]="phoneIcon"
        size="large"
        [cta]="true"
        [routerLink]="['/', 'preview', 'contact']"
      >
        Termin vereinbaren
      </im-button>
    </div>
  </im-section-marzipano>

  <jgh-section-blog-preview></jgh-section-blog-preview>

  <im-section-stats></im-section-stats>

  <jgh-image-info-grid [infoBoxes]="infoBoxes()">
    <h2 class="text-5xl sm:text-6xl mb-36 max-w-2xl">
      In drei Schritten zur perfekten Immobilie
    </h2>
  </jgh-image-info-grid>

  <im-section-areas-of-work></im-section-areas-of-work>

  <ng-container *ngFor="let quote of blockquotes(); let index = index">
    <jgh-section-split-image-content
      [reverse]="index % 2 === 0"
      [image]="quote.image.data.attributes.formats.medium.url"
    >
      <jgh-blockquote [blockquote]="quote"></jgh-blockquote>
    </jgh-section-split-image-content>
  </ng-container>

  <!-- <jgh-section-split-image-content
    [reverse]="true"
    image="assets/images/landing/quotes/cecelia_ahern.jpg"
  >
    <jgh-blockquote [blockquote]="quotes()[0]"></jgh-blockquote>
  </jgh-section-split-image-content>
  <jgh-section-split-image-content
    image="assets/images/landing/quotes/barbara_corcoran.jpg"
  >
    <jgh-blockquote [blockquote]="quotes()[1]"></jgh-blockquote>
  </jgh-section-split-image-content> -->

  <jgh-section-projects-preview></jgh-section-projects-preview>

  <jgh-section-split-image-content
    image="https://res.cloudinary.com/khatera-gross/image/upload/v1692449889/sonnie_hiles_L0_Baowh_Fe4c_unsplash_0d7909ea0c.jpg"
    id="analysis"
  >
    <im-list [list]="lists()[0]"></im-list>
  </jgh-section-split-image-content>

  <jgh-section-split-image-content
    id="decoration"
    image="https://res.cloudinary.com/khatera-gross/image/upload/v1692449890/uliana_kopanytsia_Exf1_N6_UTZM_unsplash_ef9e2a9658.jpg"
    [reverse]="true"
  >
    <im-list [list]="lists()[1]"></im-list>
  </jgh-section-split-image-content>

  <jgh-section-split-image-content
    id="presentation"
    image="https://res.cloudinary.com/khatera-gross/image/upload/v1692449891/jason_briscoe_A_Ql_J19oc_WE_unsplash_e1365e33b4.jpg"
  >
    <im-list [list]="lists()[2]"></im-list>
  </jgh-section-split-image-content>
</main>
