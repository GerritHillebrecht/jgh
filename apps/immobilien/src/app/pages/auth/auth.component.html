<section class="h-screen grid place-items-center">
  <form
    class="max-w-5xl w-full grid sm:grid-cols-2 gap-8"
    [formGroup]="authForm"
  >
    <mat-form-field floatlabel="always">
      <mat-label>E-Mail Adresse</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="email"
        placeholder="cg@chatera-gross.de"
      />
      <mat-hint>Deine E-Mail-Adresse</mat-hint>
    </mat-form-field>
    <mat-form-field floatlabel="always">
      <mat-label>Passwort</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="1234567890"
      />
      <mat-hint>Dein Passwort</mat-hint>
    </mat-form-field>
    <im-button (click)="login()" [cta]="true">Login</im-button>
  </form>
</section>
