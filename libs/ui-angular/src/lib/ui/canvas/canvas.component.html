<section #section class="flex relative" [ngStyle]="{
  'justify-content': canvasOptions.horizontalPosition,
  backgroundColor: canvasOptions.backgroundColor,
  height: canvasOptions.canvasHeight * 100 + 'vh',
}">
  <ng-content></ng-content>
  <canvas #canvas class="sticky top-0 max-w-screen max-h-screen"></canvas>
</section>
