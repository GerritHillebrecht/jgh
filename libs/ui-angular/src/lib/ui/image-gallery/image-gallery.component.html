<div class="grid lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-4">
  <div
    class="relative cursor-pointer rounded-xl group aspect-[9/6] border-[1px] border-solid border-stone-700 overflow-hidden first-of-type:row-span-2 first-of-type:sm:aspect-auto shadow-highlight"
    *ngFor="let images of galleryImages(); let i = index"
    (click)="fullsize(i)"
  >
    <picture
      class="absolute brightness-90 block inset-0 w-full h-full group-hover:brightness-110 transition"
    >
      <ng-container *ngFor="let image of images">
        <source
          *ngIf="!image.default"
          [srcset]="image.src"
          [type]="'image/' + image.type"
        />
        <img
          *ngIf="image.default"
          class="absolute block inset-0 w-full h-full object-cover"
          [src]="image.src"
        />
      </ng-container>
    </picture>
  </div>
</div>
